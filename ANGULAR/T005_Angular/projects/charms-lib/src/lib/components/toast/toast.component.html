<ng-container *ngIf="data.message; else templateRef">
    <div 
        class="toast"
        [ngClass]="data.type"
        [@fadeAnimation]="{value: animationState, params:
            { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}"
        (@fadeAnimation.done)="onFadeFinished($event)">

        <div class="circle">
            <mat-icon class="toast-icon">{{ iconType }}</mat-icon>
        </div>
        
        <div fxLayout="column">
            <div class="toast-title overflow">{{ data.title }}</div>
            <p class="toast-message">{{ data.message }}</p>
        </div>

        <mat-icon class="close-btn" (click)="close()">close</mat-icon>
    </div>
</ng-container>

<ng-template #templateRef>
    <ng-container *ngTemplateOutlet="data.template; context: data.templateContext">
    </ng-container>
</ng-template>
