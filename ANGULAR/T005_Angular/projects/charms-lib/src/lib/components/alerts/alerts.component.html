<div matDialogTitle fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="circle" [ngClass]="alert.type" fxLayout="row" fxLayoutAlign="center center">
        <mat-icon *ngIf="alert.icon" class="alert" [ngClass]="alert.type">{{alert.icon}}</mat-icon>
        <div *ngIf="alert.iconText" class="alert" [ngClass]="alert.type">{{alert.iconText}}</div>
    </div>
    <div fxFlex="100" class="title">{{alert.title}}</div>
</div>

<div mat-dialog-content>
    <div fxLayout="row wrap" fxLayoutAlign="start center" class="alert-dialog">
        <div fxFlex="100" class="message" [innerHtml]="alert.message"></div>
        <form *ngIf="showInput" fxFlex="100" [formGroup]="theForm">
            <mat-form-field style="width: 100%;" appearance="outline" [floatLabel]="false">
                <mat-label>{{alert.placeholder}}</mat-label>
                <input matInput [placeholder]="alert.placeholder" formControlName="input" type="text" autocomplete="off" [required]="alert.required">
            </mat-form-field>
        </form>

    </div>
</div>

<div mat-dialog-actions class="pt-24" align="end">
    <button *ngIf="isConfirm" mat-raised-button class="mat-accent mr-16" (click)="onNegative()">No</button>
    <button mat-raised-button color="primary" (click)="onPositive()" [disabled]="showInput && !theForm.valid">
        {{isConfirm ? 'Yes' : 'OK'}}
    </button>
</div>
